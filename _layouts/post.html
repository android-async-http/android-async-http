---
layout: default
---

<div id="header">
    <h1>{{ page.title }}</h1>
    <h2>Posted {{ page.date | date: "%B %d, %Y" }}</h2>
</div>

<div id="share">
    <!-- Facebook Like Button -->
    <iframe src="http://www.facebook.com/plugins/like.php?layout=button_count&amp;width=90&amp;action=like&amp;colorscheme=light&amp;height=21&amp;href={{ site.url }}{{ page.url }}" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:90px; height:21px; margin-top: 2px;" allowTransparency="true"></iframe>

    <!-- Tweet Button -->
    <a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="loopj">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
</div>

<div id="post">
    {{ content }}
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://loopj.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
